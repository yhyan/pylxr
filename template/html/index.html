<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Tree selector</title>
  </head>
  <body>
    <h1>Please select one of the following trees:</h1>
    <ul>
      {% for project_name in trees %}
      <li><em>{{project_name}}</em>: <a href="/source/{{project_name}}">{{project_name}}</a></li>
      {% end %}
    </ul>
  </body>
</html>
